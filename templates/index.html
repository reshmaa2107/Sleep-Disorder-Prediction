<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sleep Disorder Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- FIXED CSS STARTS HERE --- */
        :root { --bg-color: #FDF2F8; --card-bg: rgba(255, 255, 255, 0.95); }
        
        * { box-sizing: border-box; } /* Prevents padding from breaking layout */

        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #FDF2F8 0%, #E0F2FE 100%); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px; 
        }

        .dashboard-container { 
            background: var(--card-bg); 
            border-radius: 24px; 
            padding: 40px; 
            width: 100%; 
            max-width: 900px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); 
        }

        h1 { font-family: 'Montserrat', sans-serif; color: #8B5CF6; margin-bottom: 5px; text-align: center; }
        .subtitle { color: #6B7280; font-size: 0.9rem; margin-bottom: 30px; text-align: center; display: block; }

        .section-title { 
            color: #EC4899; 
            font-size: 1.1rem; 
            font-weight: bold; 
            margin-top: 25px; 
            margin-bottom: 15px; 
            border-bottom: 2px solid #FCE7F3; 
            padding-bottom: 5px; 
            grid-column: 1 / -1; /* Forces title to span full width */
        }

        /* SMART GRID: Automatically stacks columns if space is tight */
        .form-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; 
            align-items: end; /* Aligns inputs nicely */
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label { font-size: 0.85rem; font-weight: 600; color: #374151; margin-bottom: 8px; }
        
        input, select { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #E5E7EB; 
            border-radius: 10px; 
            font-family: inherit; 
            font-size: 0.95rem;
            background: #fff;
        }
        
        input:focus, select:focus { border-color: #C4B5FD; outline: none; }

        .analyze-btn { 
            grid-column: 1 / -1; /* Button spans full width */
            width: 100%; 
            padding: 18px; 
            background: linear-gradient(to right, #C4B5FD, #86EFAC); 
            border: none; 
            border-radius: 12px; 
            color: white; 
            font-weight: bold; 
            font-size: 1.1rem; 
            cursor: pointer; 
            margin-top: 30px; 
            transition: transform 0.2s; 
            box-shadow: 0 4px 15px rgba(134, 239, 172, 0.4); 
        }
        .analyze-btn:hover { transform: scale(1.02); }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h1>Sleep Disorder Prediction</h1>
    <span class="subtitle">ENTER YOUR DETAILS TO ANALYZE PATTERNS</span>
    
    <form action="/predict" method="POST">
        <div class="form-grid">
            
            <div class="section-title">üë§ Personal Information</div>
            
            <div class="input-group">
                <label>Age</label>
                <input type="number" name="age" value="24" required>
            </div>
            <div class="input-group">
                <label>Gender</label>
                <select name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="input-group">
                <label>Occupation</label>
                <select name="occupation">
                    <option value="Student">Student</option>
                    <option value="Engineer">Software Engineer</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Manager">Manager</option>
                    <option value="Nurse">Nurse</option>
                    <option value="Nurse">Teacher</option>
                    <option value="Nurse">Others</option>

                </select>
            </div>
            <div class="input-group">
                <label>BMI</label>
                <input type="number" step="0.1" name="bmi" value="22.5">
            </div>

            <div class="section-title">üì± Screen Time & Habits</div>
            
            <div class="input-group">
                <label>Daily Screen Time (Hrs)</label>
                <input type="number" step="0.1" name="daily_screen" value="6.0" required>
            </div>
            <div class="input-group">
                <label>Nighttime Usage (Hrs)</label>
                <input type="number" step="0.1" name="night_screen" value="1.0" required>
            </div>
            <div class="input-group">
                <label>Blue Light Filter?</label>
                <select name="blue_light">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="input-group">
                <label>Phys. Activity (Mins)</label>
                <input type="number" name="phys_act" value="30">
            </div>

            <div class="section-title">‚ù§Ô∏è Health Metrics</div>
            
            <div class="input-group">
                <label>Stress Level (1-10)</label>
                <input type="number" name="stress" min="1" max="10" value="5">
            </div>
            <div class="input-group">
                <label>Heart Rate (BPM)</label>
                <input type="number" name="heart_rate" value="72">
            </div>
            <div class="input-group">
                <label>Coffee Intake (Cups)</label>
                <input type="number" name="coffee" value="2">
            </div>
            <div class="input-group">
                <label>Snoring?</label>
                <select name="snoring">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="input-group">
                <label>Sleep Walking?</label>
                <select name="night_walking">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <button type="submit" class="analyze-btn">Analyze Patterns ‚ú®</button>
        </div>
    </form>
</div>
</body>
</html>
